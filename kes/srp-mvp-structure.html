<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="mobile-web-app-capable" content="yes">
		<!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- style sheets -->

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="base.css">
		<style media="screen">

			.wrapper {max-width:1260px; margin:0 auto;}
			#header { margin-top:16px;}
			#header .wrapper {background-color:#e6e6e6; height:80px;}

			#sqm {margin-top:16px;}
			#sqm .wrapper {background-color:#e6e6e6; height:80px;}


		</style>

  </head>
  <body>
		<div id="header">
			<div class="wrapper" style="position:relative;">
				<div class="label">
					Header
				</div>

			</div>
		</div>

		<div id="sqm">
			<div class="wrapper">
				<div class="label">
					SQM
				</div>
			</div>
		</div>

<style media="screen">
	.search .wrapper {padding:0px 16px 16px;}
	.search .wrapper .inner {overflow:hidden;}
	.search .col-filters {float:left; width:33%; box-sizing: border-box; padding:16px 0}
	.search .col-filters h3 {margin:0; padding:0;}
	.search .col-filters p {margin:4px 0 16px; padding:0; font-size: 14px;}
	.filter-group {border-top:solid 1px #e6e6e6; padding:16px 0;}
	.filter-group h4 {margin:0; padding:0;}

	.map {height:70px; background-color:#e6e6e6;}

	.search .col-properties {float:left; width:67%; box-sizing: border-box; padding:0 0 32px 32px; }
	.search .col-properties h2 {padding:0; margin:0}
	.sort {overflow:hidden; margin-top:16px; padding:8px 0;}
	.sort .item {float:left; text-align: center; color:#156BC1; border:solid 1px #156BC1; border-radius: 50vh; margin-right:16px; padding:4px 12px; font-size:14px;}
	.sort .item:first-child {float:left; text-align: left; font-weight:bold; color:#333333; border:solid 0px;padding:4px 0;}
	.sort .selected {background-color:#EDF5FD;}
	.sort .dd {padding-left:28px; position:relative;}
	.sort .dd span {position:absolute; top:2px; left:4px; }
	.compression {background-color: #e6e6e6; height:70px; border-radius:4px; margin-top:16px}

	.filter-group input[type=text]{width:100%; box-sizing: border-box; padding:8px; border:solid 1px #8B8B8B; font-size:16px;}
	.filter-group ul {list-style-type: none; margin:8px 0 0; padding:0;}
	.filter-group ul li {font-size:14px; margin-bottom:4px;}
	.slider {margin-top:0px; position:relative; padding-top:11px;height:20px;}
	.slider .handle {border:solid 2px #156BC1; width:20px; height:20px; border-radius: 50%; background-color:#fff;}
	.slider .left {position:absolute; left:0; top:0;}
	.slider .right {position:absolute; right:0; top:0;}
	.slider .bar {height:2px; background-color: #156BC1;}
	.label-center {text-align: center; margin-top:8px;}

	.filters {margin-top:16px; background-color:#e6e6e6; height:600px;}
	.sort {margin-top:16px; background-color:#e6e6e6; height:200px;}
	.property {margin-top:16px; background-color:#e6e6e6; height:160px;}
	.label {text-align:center; color:#333; font-weight:bold; padding-top:20px}
</style>

		<div class="search">
			<div class="wrapper">
				<div class="inner">
					<div class="col-filters">

					<div class="map">
						<div class="label">
							Map
						</div>
					</div>

					<div class="sort">
						<div class="label">
							Sort
						</div>
					</div>

					<div class="filters">
						<div class="label">
							Filters
						</div>
					</div>




					</div>
					<div class="col-properties">
						<div class="compression">
							<div class="label">
								Compression
							</div>
						</div>

						<div class="property-list">

							<div class="property">
								<div class="label">
									Property
								</div>
							</div>
							<div class="property">
								<div class="label">
									Property
								</div>
							</div>
							<div class="property">
								<div class="label">
									Property
								</div>
							</div>
							<div class="property">
								<div class="label">
									Property
								</div>
							</div>
							<div class="property">
								<div class="label">
									Property
								</div>
							</div>
							<div class="property">
								<div class="label">
									Property
								</div>
							</div>

						</div>
					</div>
				</div>

			</div>

		</div>

  </body>

</html>
