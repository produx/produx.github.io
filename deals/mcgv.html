<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="mobile-web-app-capable" content="yes">

		<script src="https://use.typekit.net/plt6aug.js"></script>
		<script>try{Typekit.load({ async: true });}catch(e){console.log(e)}</script>

		<!-- style sheets -->

		<link rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
		<style type="text/css">
				body {padding:0; margin:0; font-family: -apple-system, BlinkMacSystemFont, Roboto, Oxygen, Ubuntu, Cantarell, “Fira Sans”, “Droid Sans”, “Helvetica Neue”, Arial, sans-serif; background-color:#fff; color:#1B1D1C;}
				
				#header {background-color: #d32f2f; }	
		#header-content {padding:12px 12px 8px; background-color:;}	
		#header-content h1 {margin:0; padding:0; float:left;}
		#header-content .phone {padding:8px 0; float:left;}
		#header-content .link {font-size:13px;}

div {box-sizing:border-box;}
ul {list-style-type: none; padding:0; margin:0;}
a {color:#1976D2; text-decoration: none;}

.tools {padding:0px 8px 0px; display:flex; flex-direction: row; margin:0px 0px 0px; background-color:#fff;}
		.tools li {flex-grow:1; }
		.tools li {display:block; font-size:16px; color:#1976D2; border:solid 1px #ddd; padding:4px 8px; border-radius:0px; background-color:#fff; text-align: center;}

		#page-wrapper {background-color:#f5f4f0;}

		@media screen and (min-width: 420px) {
    		#page-wrapper {
        		max-width:360px;
        		margin:0 auto;
        		
        		border-left:1px solid #ddd;
        		border-right:1px solid #ddd;
    		}
		}

		</style>

	</head>

	<body>

	<div id="page-wrapper">
		

	

		<div id="header-wrapper">
			<div id="header">
				<div id="header-content">
					<div style="overflow:hidden; color:#fff; font-size:20px; width:100%">
						<div style="position:relative; width:200px; float:left;">
							<img src="../logo/hcom_logo_white.svg" style="height:30px;"/>
						</div>
						<div style="float:right; margin-right:8px; margin-top: 4px;">
							<i class="fa fa-phone" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;<i class="fa fa-user" aria-hidden="true"></i>
						</div> 
					</div>
				</div>
			</div>
		</div>

		<style type="text/css">
			#promo-image {position:relative;}	
			#promo-ima/ge h1 {color:#fff; margin:0; padding:0; font-size: 20px; text-shadow: 1px 1px 3px #555;}
			#promo-ima/ge p {color:#fff; margin:0; padding:0; font-size: 16px; text-shadow: 1px 1px 3px #555;}
			#promo-image h1 {color:#000; margin:0; padding:0; font-size: 18px;}
			#promo-image p {color:#000; margin:0; padding:0; font-size: 14px;}
			
			#sqm {}
			#sqm .field {padding:12px; border-top: 1px #fff solid; border-bottom: 1px #ddd solid;}
			#sqm .field label {display:block; box-sizing: border-box; margin-bottom: 4px; font-size:13px;}

			#sqm #dest input[type='text']{width:calc(100% - 12px); padding:4px; box-sizing: border-box; font-size: 16px;}
		
			#sqm #dates {overflow:hidden;}
			#sqm #dates .date {float:left; width:calc(50% - 12px); height:60px; background-color:#fff; box-sizing: border-box; padding:4px; border-radius:2px;}
			#sqm #rooms {}
			#sqm #rooms select {width:calc(100% - 12px); font-size:16px;}
			#sqm #submit button {background-color: #026dc5; color:#fff; padding:8px 0; text-align: center; width:100%; font-size: 18px; border-radius:2px; border:0; box-shadow:inset 0 -2px 0 #003789;}

		</style>

		<div id="promo-image">
			<img src="https://a.cdn-hotels.com/cos/production171/d1691/81f76800-291f-11e8-932b-0242ac11014b.jpg" style="width:100%" />
			<div style="position:absolute; top:12px; left:0px; padding:8px 12px; background-color:#fff; opacity:0.8;">
				<h1>City breaks</h1>
				<p>Get away this weekend</p>
			</div>
		</div>

		<div id="sqm">
			<div id="dest" class="field">
				<label>Destination, property, landmark or address</label>
				<input type="text" name="" />
			</div>
			<div id="dates" class="field">
				<div class="date" style="margin-right:12px;"><label>Check in</label></div>
				<div class="date">
					<label>Check in</label>
				</div>
			</div>
			<div id="rooms" class="field">
				<label>Rooms</label>
				<select>
					<option>1 room, 2 adults</option>
				</select>
			</div>
			<div id="submit" class="field">
				<button>Show deals</button>
			</div>
		</div>

		<style type="text/css">
			#dest-selection {padding:12px;}
			#dest-selection h2 {margin:0; padding:0; font-size: 18px;}
			#dest-drop-down select {width:100%; background-color:#fff; padding:4px; margin-top: 4px}
		</style>
		<div id="dest-selection">
			<h2>Search deals by destination</h2>
			<div id="dest-drop-down">
				<select>
					<option>UK & Ireland</option>
				</select>
			</div>
		</div>


		<style type="text/css">
			#destinations .destination {padding:12px;}
			#destinations .destination h3 {margin:0; padding:0;}
			.title {margin-bottom: 12px;}
			.top-ten {margin-top: 4px;}
			.top-ten-badge {display: inline-block; vertical-align: top}
			.top-ten-label {font-size: 13px; display: inline-block; vertical-align: top}
		</style>

		<div id="destinations">
			<div id="london" class="destination">
				<div class="title">
					<h3>London</h3>
					<div class="top-ten">
						<img src="https://a.cdn-hotels.com/da/assets/s/63.0.8408/images/common/pages/lpa/citylanding/lpa.citylanding.badge.png" class="top-ten-badge" /> <span class="top-ten-label">Top 10 destination with travelers from UK</span>
					</div>
					
				</div>
				<div class="hotel-card">
					<div class="thumbnail">
						<img src="https://exp.cdn-hotels.com/hotels/8000000/7500000/7499900/7499818/7499818_73_b.jpg" />
					</div>
					<div class="details">
						<div class="name">Landmark apartments</div>
						<!--<div class="neighbourhood">Neighbourhood</div>-->
					</div>
					<div class="rating">
						<div class="guestRating">
 							<span class="qual">Good</span> 
 							<span class="score">3.2</span> / 5 
 							<span class="numReviews">150 reviews</span>
 						</div>
       	 				<!--<div class="taGuestReview">
       	 					<img class="owl" src="i/ta-owl.png" /><img class="circles" src="i/ta-circles.png" /> 
       	 					<span class="numReviews">100 reviews</span>
       	 				</div>-->
					</div>
					<div class="price">
						<span class="strikethrough">from</span>
						<span class="total">£41</span>
						<div class="summary">Travel between Sat 30 April 2016 - Fri 31 August 2018</div>
					</div>
				</div>
			</div>
		</div>

		

		
				


		

		
		
		
		<div id="hotel-list">
			

		</div>

			

    	</div>
    	<style type="text/css">
    		#hotel-list {background-color:#f5f5f5; padding:0px 8px;}
    		.hotel-card {background-color: #fff; min-height:120px; border: solid 1px #e5e3db; position:relative;}
    		.hotel-card .thumbnail {position:absolute; top:8px; left:8px; bottom:8px; width:30%; text-align: center; overflow: hidden;}
			.hotel-card .thumbnail img { position: relative; left: 100%; margin-left: -200%; height:100%;}
			.hotel-card .details, .hotel-card .price, .hotel-card .rating {margin-left:30%; box-sizing:border-box; padding-left:16px;}
			.hotel-card .details {margin-top:8px;}
			.hotel-card .name {font-size:14px; line-height: 18px;}
			.hotel-card .neighbourhood {font-size:12px; line-height: 16px}
			.hotel-card .proximity-base {font-size:12px; line-height: 16px}

			.hotel-card .rating {margin-top:8px;}
			.hotel-card .rating .guestRating {font-size: 14px; line-height: 16px; font-weight:bold;}
			.hotel-card .rating .guestRating .numReviews {font-size: 11px; line-height: 13px; color:#999; font-weight: normal; display:inline-block; vertical-align: bottom; margin-left:4px;}
			.hotel-card .rating .taGuestReview {}
			.hotel-card .rating .taGuestReview .owl {height:13px; display:inline-block;}
			.hotel-card .rating .taGuestReview .numReviews {font-size:11px; line-height: 15px; color:#999; display:inline-block;}

			.hotel-card .price {text-align:right; margin-top:8px; padding:0 12px 4px 12px;}
			.promo-price-description {display:inline-block; font-size:12px; line-height:16px; font-weight:bold; color:#EC3824;}
			.strikethrough {font-size: 14px; text-decoration: line-through;}
			.from {font-size: 14px;}
			.total {font-size:20px; color:#d32f2f; font-weight: bold;}
			.summary {font-size:11px; color:#999;}
			.standard {font-size:20px; font-weight:bold;}

			.special-deal .label {color:#fff; background-color:#d32f2f; display: inline-block; padding:4px 8px; font-size: 12px; margin-left:4px;}
			.secret-price .label {color:#fff; background-color:#7B1FA2; display: inline-block; padding:4px 12px; font-size: 12px;}
			.secret-price .total {color:#7B1FA2;}
    	</style>
    	

		<!-- Scripts -->
		<!-- JQuery Google CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


		<script type="text/javascript">

			// run things on page load
			$(function(){});

		</script>
	</body>
</html>
