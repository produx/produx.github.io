<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="mobile-web-app-capable" content="yes">

		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
		
		<style type="text/css">
			body{margin:0; padding:0; font-family: arial; color:#4e4e4e;}
			h1 {margin:0; padding:0; font-size: 24px;}
			#header {background-color:#d32f2f; height:46px; box-sizing: border-box; padding:8px 12px}
			#sqm {background-color:#eae8e0;}
			#sqm .section {padding:12px;}

			@media screen and (min-width: 600px) {
				#page {max-width:360px; margin:0 auto;}
			}
			@media screen and (min-width: 750px) {}
			@media screen and (min-width: 850px) {}
			@media screen and (min-width: 960px) {}
			@media screen and (min-width: 1160px) {}
		</style>

      	

  	</head>
  	<body>

  		<div id="page">
  			
  			<div id="header">
  				<img src="i/logo/hh.svg" style="height:30px;" />
  			</div>
  			<div id="sqm">
  				<div class="section">
  					<h1>Hotel search</h1>
  					<div style="margin:8px 0 4px;"><input type="text/css" placeholder="e.g. Las Vegas" style="font-family:arial; font-size:16px; padding:8px; border:solid 1px #ddd; width:calc(100% - 24px);"/></div>
  					<div style="font-size:14px;">Destination, hotel, landmark or address</div>
  				</div>
  				
  			</div>

  		</div>
  		

  	</body>
</html>
