<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="mobile-web-app-capable" content="yes">

		<!-- style sheets -->
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

		<style type="text/css">
		

			body {background-color:#f5f4f0; background-color:#fff; margin: 0; padding:0; font-family:arial;}
			
			#header-wrapper {background-color:#fff;}
				#header-wrapper #header-content {width:1160px; margin:0 auto; height:40px; overflow:hidden; padding:16px 0;}
				#header-wrapper #header-content img.logo {width:220px;}
				#nav-wrapper {background-color:#d41200; height:32px;}

			#hero-wrapper {background-image: url(https://a.cdn-hotels.com/cos/heroimage/homepage/London-0_154018789.jpg); background-size: cover;
    background-position: 50% 50%; webk/it-filter: grayscale(100%); fi/lter: grayscale(100%);}
			#hero-wrapper  #hero-content {margin:0 auto; max-width:1160px; padding:16px 0;}
			#hero-wrapper  #hero-content .sqm {background-color:#f5f5f5; border-radius:8px;     box-shadow: 0 0 2px 0 #4e4e4e; padding:12px; display:inline-block; width:300px; height:350px; opacity:0.9;}
			
			
			#page-wrapper {margin-top:20px;}
			#page-content {margin:20px auto; max-width:1160px;}
			#page-content #ad {width:970px; height:90px; margin:40px auto 0; border:solid 1px #ccc;}
			#page-content #merch {overflow:hidden; margin-top:60px;}
			#page-content #merch .slot {background-color:#fff; float:left; width:33.33%; box-sizing:border-box; height:279px; border:solid 1px #ccc;}
		</style>

	</head>

	<body>
		
		<div id="header">
			<div id="header-wrapper">
				<div id="header-content">
		 			<img src="i/h_logo_red.svg" style="height:40px"/>
				</div>
			</div>
		</div>

		<div id="hero-wrapper">
			<div id="hero-content">
				<div class="sqm">
					
				</div>
			</div>
		</div>

		<style type="text/css">
			#rewards-wrapper {background-color:#7B1FA2; min-height: 80px}
			#rewards-wrapper  #rewards-content {margin:0 auto; max-width:1160px; padding:12px 0; color:#fff; position:relative;}
			#rewards-wrapper  #rewards-content h2 {font-size:20px; margin:0 0 12px 20px; padding:0; vertical-align: top;}
			
			#rewards-wrapper #rewards-content #instant {display:inline-block; margin-right:40px; margin-left:20px; position:relative; vertical-align: top; margin-top:4px;}
			#rewards-wrapper #rewards-content #instant h3 {font-size:20px; margin:8px 0 4px 0; padding:0; margin-left:100px;}
			#rewards-wrapper #rewards-content #instant p {font-size:14px; margin:4px 0 0 0; padding:0; margin-left:100px;}

			#rewards-wrapper #rewards-content #nights {display:inline-block; margin-left:30px; position:relative; vertical-align: top; margin-top:4px;}
			#rewards-wrapper #rewards-content #nights h3 {font-size:20px; margin:8px 0 4px 0; padding:0;}
			#rewards-wrapper #rewards-content #nights p {font-size:14px; margin:4px 0 0 0; padding:0;}
			#rewards-wrapper  #rewards-content #button {position:absolute; right:0; top:28px; text-align:right;}
			#rewards-wrapper  #rewards-content #button img {display:block; height:14px; }
			#rewards-wrapper  #rewards-content button {background-color:#fff; font-size:12px; font-family: arial; padding:4px 8px; border:0; border-radius:4px; margin-top:8px; color:#026dc5;}
		</style>
		<div id="rewards-wrapper">
			<div id="rewards-content"></div>
				
				
		</div>

		<div id="page-wrapper">
			<div id="page-content">
				
				<!--<div id="ad"></div>-->

				<div id="merch">
					<div class="slot" style="margin-right:8px; width:calc(33% - 8px)">
						<img src="https://a.cdn-hotels.com/cos/production184/d1307/3c3d3ea0-2f08-11e7-bef5-0242ac110075.jpg" style="width:100%"/>

					</div>
					<div class="slot" style="margin:0 4px; width:calc(33% - 8px)">
						<img src="https://a.cdn-hotels.com/cos/production165/d1704/3e890360-2f08-11e7-bd70-0242ac110042.jpg" style="width:100%"/>
					</div>
					<div class="slot" style="margin-left:8px; width:calc(33% - 8px)">
						<img src="https://a.cdn-hotels.com/cos/production159/d1705/4d9a7070-f3a1-11e6-bcb0-0242ac110002.jpg" style="width:100%" />
					</div>
				</div>

				<div id="rec-dest" style="margin:100px 0; ">
					<div class="row-odd" style="overflow:hidden;">
						<div style="width:calc(66.66% - 12px); margin-right:12px; float:left; height:400px; box-sizing:border-box; border:solid 1px #ccc;"></div>
						<div style="width:calc(33.33% ); float:left; margin-left:0">
							<div style="border:solid 1px #ccc; height:194px; margin-bottom:12px; box-sizing:border-box;"></div>
							<div style="border:solid 1px #ccc; height:194px; box-sizing:border-box;"></div>
						</div>
						
					</div>
					<div class="row-even" style="overflow:hidden; margin-top:12px">
						
						<div style="width:calc(33.33% ); float:left; margin-left:0">
							<div style="border:solid 1px #ccc; height:194px; margin-bottom:12px; box-sizing:border-box;"></div>
							<div style="border:solid 1px #ccc; height:194px; box-sizing:border-box;"></div>
						</div>

						<div style="width:calc(66.66% - 12px); margin-left:12px; float:left; height:400px; box-sizing:border-box; border:solid 1px #ccc;"></div>
						
					</div>

					<div style="margin-top:12px; border:solid 1px #ccc; height:40px"> </div>
				</div>

			</div>
		</div>
		
	</body>

</html>
