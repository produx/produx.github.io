<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="mobile-web-app-capable" content="yes">

		<style type="text/css">
			@media screen and (min-width: 600px) {
				#page-wrapper {max-width:360px; margin:auto; background-color:#eee; font-size: 14px;}

			}
			@media screen and (min-width: 750px) {}
			@media screen and (min-width: 850px) {}
			@media screen and (min-width: 960px) {}
			@media screen and (min-width: 1160px) {}

			body {margin:0; padding:0; font-family: arial; color:#555;}
			a {text-decoration: none; color:#156bc1;}
			a:visited {text-decoration: none; color:#156bc1;}
			h1 {margin:0; padding:0; font-size:24px;}
			p {margin:4px 0 0 0; padding:0 0 0 0;}
			#header {background-color:#d32f2f; padding:8px 12px;}
			#sqm {background-color: #eae8e0; padding:12px	0;}
			#sqm #destination {margin-top:4px; padding:0 12px 12px; border-bottom: 1px solid #ddd;}
			#sqm #destination input {font-size: 14px; padding:8px; margin-top:4px; width:100%; box-sizing: border-box;}
			#sqm #destination p {font-size:13px;}
			#sqm #dates {border-top:solid 1px #fff; overflow:hidden; padding:12px; border-bottom: 1px solid #ddd;}
			#sqm #dates .checkin {float:left; background-color:#fff; width: calc(50% - 6px); height:100px; border-radius:2px; padding:8px; box-sizing: border-box;}
			#sqm #dates .checkout {float:left; background-color:#fff; width: calc(50% - 6px); height:100px; border-radius:2px; margin-left:12px; padding:8px; box-sizing: border-box;}
			#sqm #dates .title {border-bottom:solid 1px #ddd; padding:0 0 4px 0; font-size:13px;}
			#sqm #dates .date {margin:8px 0 4px 0; font-weight:bold;}
			#sqm #dates .info {font-size: 13px; color:#999; margin-bottom:4px;}
			#sqm #occupancy {border-top:solid 1px #fff; border-bottom: 1px solid #ddd; padding:12px; overflow: hidden;}
			#sqm #occupancy > div {float:left;}
			#sqm #occupancy > div label {display:block; margin-bottom:4px; font-weight:bold;}
			#sqm #occupancy select {font-size: 14px; color:#555; padding:4px 12px; background:color:#fff; border-radius:2px	;}
			#sqm #search {border-top:solid 1px #fff; padding:12px;}
			#sqm #search button {background-color:#156bc1; color:#fff; width:100%; font-size: 20px; padding:8px; border-radius:8px; border-bottom:solid 2px #000; }

		</style>

	</head>

	<body>

			<div id="page-wrapper">
				<div id="header">
					<img src="i/logo.svg" style="height:30px"/>
				</div>
				<div id="sqm">
					
					<div id="destination">
						<h1>Where to</h1>
						<p>Destinations and properties around the world</p>
						<input type="text" name="" value="New York, United States"/>
					</div>
					<div id="dates">
						<div class="checkin">
							<div class="title">Check in</div>
							<div class="date"><a href="#">15/03/2019</a></div>
							<div class="info">Friday</div>
						</div>
						<div class="checkout">
							<div class="title">Check out</div>
							<div class="date"><a href="#">15/03/2019</a></div>
							<div class="info">Wednesday</div>
							<div class="info">5 nights</div>
						</div>
					</div>
					<div id="occupancy">
						<div class="adults" style="width:20%">
							<label>Adults</label>
							<select id="adults">
								<option>1</option>
								<option value="1" selected="selected">2</option>
								<option>3</option>
								<option value="2">4</option>
								<option value="3">5</option>
							</select>
						</div>
						<div class="children" style="width:30%">
							<label>Children</label>
							<select id="children">
								<option>0</option>
								<option>1</option>
								<option>2</option>
							</select>
						</div>
						<div class="rooms" style="width:50%">
							<label>Rooms</label>
							<select id="rooms">
								<option>Any</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
							</select>
						</div>
					</div>
					<div id="search">
						<button>Search</button>
					</div>
				</div>
			</div>



		<!-- Scripts -->
		<!-- JQuery Google CDN -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

		<script type="text/javascript">

			// run things on page load
			$(function(){
				$("#search button").on("click", function(e){
					e.preventDefault();
					var adults = $( "#adults option:selected" ).val();
					var url = "srp.html?scenario=scenario"+adults
					console.log(adults);

					switch(adults) {
  						case "1":
    						window.open(url, "_self")
    						break;
  						case "2":
    						window.open(url, "_self")
    						break;
    					case "3":
    						window.open(url, "_self") 
    						break;
  						default:
    						//code block
}
				})
			});

		</script>
	</body>
</html>
